#     category: /categories/:name/
#     tag: /tags/:name/


# HTML Compression
# - http://jch.penibelst.de/
compress_html:
  clippings: all
  ignore:
    envs: development

head_scripts:
  - /assets/js/lazysizes.min.js
  
# Defaults
defaults:
  # _posts
  - 
    scope:
      path: ""
      type: posts
    values:
      layout: single
      author_profile: true
      read_time: true
      comments: # true
      share: true
      related: true
  - 
    scope:
      path: ""
      type: pages
    values:
      layout: single
      author_profile: true
  - 
    scope:
      path: ""
      type: sonstiges
    values:
      layout: single
      author_profile: true
  - 
    scope:
      path: ""
      type: garage
    values:
      layout: single
      author_profile: true
  - 
    scope:
      path: ""
      type: mp3
    values:
      layout: single
      author_profile: true

# Collections
# body_id funktioniert hier nicht bei github
collections:
  garage:
    output: true
    permalink: /:collection/:path/
  mp3:
    output: true
    permalink: /:collection/:path/
  sonstiges:
    output: true
    permalink: /sonstiges/:path/
  my_tags:
    output: true
    permalink: /tags/:slug/

