<style>
	.blur-up {
		-webkit-filter: blur(5px);
		filter: blur(5px);
		transition: filter 600ms, -webkit-filter 600ms;
	}
	
	.lazyloading {
		opacity: 1;
		transition: opacity 290ms;
        background: #f7f7f7 url(/assets/images/loader.gif) no-repeat center;
	}
	
	.blur-up.lazyloaded {
		-webkit-filter: blur(0);
		filter: blur(0);
	}
	
	
	.page__content {
	    text-align: justify;
	}
	.archive__item {
	    text-align: justify;
	}
	hr {
	    clear: both;
	}
	
	.photo-with-exif figcaption {
	    background-color: #fff;
	    border-radius: 0.3em;
	    box-shadow: 0 1px 4px rgba(0, 0, 0, 0.15);
	    box-sizing: border-box;
	    color: #888;
		margin-top: 10px;
	    font-size: 14px;
	    line-height: 1.4em;
	    padding: 10px;
	    position: relative;
	    width: 100%;
	}
	
	figure {
	    margin: 0;
	    padding-top: 10px;
	    padding-bottom: 10px;
	}
	
	figure.left {
	    float: left;
	    margin-bottom: 0.8em;
	    margin-right: 1.5em;
	}

	figure.right {
	    float: right;
	    margin-bottom: 0.8em;
	    margin-left: 1.5em;
	}
	
	.entry-date {
		float: right;
		font-size: 0.8em;
	}
	
	h1, h2, h3, h4, h5, h6 {
	    clear: both;
	}
	
	.responsive-video-container {
	    clear: both;
	}
	
	@media (min-width: 37.5em){figure.fourth>a,figure.fourth>img{width:calc(25% - 0.4em)}}
	@media (min-width: 37.5em){figure.eighth>a,figure.eighth>img{width:calc(12.5% - 0.25em)}}
	
	
img[data-sizes="auto"] { display: block; width: 100%; }
.page__content a[href*="//"]:not([href*="res.cloudinary.com"]):not([href*="wetterer.de"]):not([href*="localhost"]):not([href*="youtube.com"]):not(.webshot):after { content: "↗"; color: red; }
.archive__item a[href*="//"]:not([href*="res.cloudinary.com"]):not([href*="wetterer.de"]):not([href*="localhost"]):not([href*="youtube.com"]):not(.webshot):after { content: "↗"; color: red; }


a[href*="amazon.de"]:after, a[href*="amazon.com"]:after, a[href*="amzn.to"]:after { content: "↗*" !important; color: red; }
</style>
