<figure class="eighth">
{% for member in include.data %}
<a href="{{ site.url_cloudinary_popup}}{{ member.image }}" class="{{ site.image_popup_class }}" title="{{ member.alt }}">
<img src="data:image/gif;base64,R0lGODlhAQABAAAAACH5BAEKAAEALAAAAAABAAEAAAICTAEAOw==" data-src="{{ url_cloudinary_width }}{{ member.image }}" class="lazyload" alt="{{ member.alt }}" data-sizes="auto" data-widths="[25, 50, 65, 75, 111, 133, 150, 183, 200, 225, 250, 300, 350, 400, 450]" /></a>
{% endfor %}
</figure>
