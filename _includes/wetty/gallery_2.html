<figure class="half">
{% for member in include.data %}
<a href="/assets/images/responsive/popup/{{ member.image }}" class="{{ site.image_popup_class }}" title="{{ member.alt }}">
<img src="data:image/gif;base64,R0lGODlhAQABAAAAACH5BAEKAAEALAAAAAABAAEAAAICTAEAOw==" data-src="{{ site.url_cloudinary_width }}{{ member.image }}" class="lazyload" alt="{{ member.alt }}" data-sizes="auto" data-widths="[25, 50, 75, 100, 150, 200, 250, 300, 350, 400, 450]" /></a>
{% endfor %}
</figure>
