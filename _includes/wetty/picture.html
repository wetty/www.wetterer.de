<figure class="photo-with-exif">
<a href="{{ site.url_cloudinary_popup}}{{ include.img }}" class="{{ site.image_popup_class }}" title="{{ include.alt }}">
<picture>
<img src="data:image/gif;base64,R0lGODlhAQABAAAAACH5BAEKAAEALAAAAAABAAEAAAICTAEAOw==" data-src="{{ url_cloudinary_width }}{{ include.img }}" class="lazyload" itemprop="image" alt="{{ include.alt }}" data-sizes="auto" data-widths="[636, 754, 770, 824, 936, 972, 1022]" />
</picture></a>
{% if include.caption %}
<figcaption>{{ include.caption }}</figcaption>
{% endif %}
</figure>
