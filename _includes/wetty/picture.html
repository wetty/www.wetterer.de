{% capture figure_class %}{{ include.class }}{% endcapture %}
{% capture img_path %}{{ include.img | default: "empty" }}{% endcapture %}
{% capture alt_txt %}{{ include.alt | default: "empty" }}{% endcapture %}

<figure class="{{ figure_class }}">
{% include wetty/image.html path=img_path alt=alt_txt popup=true %}
{% if include.caption %}<figcaption>{{ include.caption }}</figcaption>{% endif %}
</figure>
