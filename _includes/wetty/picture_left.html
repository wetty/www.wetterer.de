<figure class="photo-with-exif  align-left">
<a href="{{ site.url_cloudinary_popup}}{{ include.img }}" class="{{ site.image_popup_class }}" title="{{ include.alt }}">
<picture>
<img src="data:image/gif;base64,R0lGODlhAQABAAAAACH5BAEKAAEALAAAAAABAAEAAAICTAEAOw==" data-src="{{ site.url_cloudinary_small }}{{ include.img }}" class="blog-full lazyload" itemprop="image" alt="{{ include.alt }}" data-sizes="auto"/>
</picture>
</a>
{% if include.caption %}
  <figcaption>{{ include.caption }}</figcaption>
{% endif %}
</figure>


{% if false %}
<a href="{{ site.url_cloudinary_responsive}}{{ include.img }}" class="align-left {{ site.image_popup_class }}" title="{{ include.alt }}">
    <img class="cld-responsive" 
    data-src="{{ site.url_cloudinary_responsive}}{{ include.img }}"
    src="data:image/gif;base64,R0lGODlhAQABAIAAAAAAAP///yH5BAEAAAAALAAAAAABAAEAAAIBRAA7"
	sizes="100vw" 
	alt="{{ include.alt }}" />
</a>
{{ include.caption }}
{% endif %}
