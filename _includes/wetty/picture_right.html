<figure class="align-right">
<a href="{{ site.url_cloudinary_popup}}{{ include.img }}" class="{{ site.image_popup_class }}" title="{{ include.alt }}">
<picture>
<img src="data:image/gif;base64,R0lGODlhAQABAAAAACH5BAEKAAEALAAAAAABAAEAAAICTAEAOw==" data-src="{{ site.url_cloudinary_small }}{{ include.img }}" class="lazyload" itemprop="image" alt="{{ include.alt }}" data-sizes="auto"/>
</picture>
</a>
{% if include.caption %}
  <figcaption>{{ include.caption }}</figcaption>
{% endif %}
</figure>
