---
layout: page
---
<h2 id="{{ page.slug }}">{{ page.name }}</h2>
{% if site.tags[page.name] %}
	<ul class="post-list">{% for post in site.tags[page.name] %}{% include wetty/post-list.html %}{% endfor %}</ul>
{% else %}
  <p class="article-empty">
    There are no posts in {{ page.name }}.
  </p>
{% endif %}
